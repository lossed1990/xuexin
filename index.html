    <script language="javascript">
        // (function() {
        if (Cookies.get('login') == "1") {
            $('#userinfo').html('xuexin');
        }
        // }());

        function Checked() {
            if (myform.email.value == "") //如果Email为空
            {
                alert("您还没有填写用户名！");
                myform.email.focus();
                return false;
            }
            if (myform.psd.value == "") //如果密码为空
            {
                alert("您忘记填写密码了！");
                myform.psd.focus();
                return false;
            }
        }

        function requestLogin() {
            $.ajax({
                url: 'checklogin.php',
                type: 'POST',
                data: {
                    'username': $('#username').val(),
                    'password': $('#password').val()
                },
                success: function(result) {
                    var ok = result.getElementsByTagName("ok")[0].childNodes[0].nodeValue;
                    if (ok == 0) {
                        $('#userinfo').html('xuexin');
                        $('#login-modal').modal('hide');
                    } else {
                        $('#userinfo').html('登陆');
                        var htmlinfo = "<div id='div-worning' class='alert alert-warning'><button type='button' class='close' data-dismiss='alert' id='btn-worning-close'>&times;</button><strong>警告！</strong>用户名密码错误，请重试！</div>";
                        $('#div-worning').html(htmlinfo);
                    }
                },
                error: function() {
                    var htmlinfo = "<div id='div-worning' class='alert alert-warning'><button type='button' class='close' data-dismiss='alert' id='btn-worning-close'>&times;</button><strong>警告！</strong>连接服务器失败！</div>";
                    $('#div-worning').html(htmlinfo);
                }
            });
        }
    </script>
